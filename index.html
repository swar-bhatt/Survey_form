<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form with Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Personal Survey</h1>
        <form id="surveyForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required 
                       placeholder="1234567890">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required>
            </div>

            <div class="form-group">
                <label for="household">Number of People in Household:</label>
                <input type="number" id="household" min="1" required>
            </div>

            <div class="form-group">
                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" min="0" required>
            </div>

            <div class="form-group">
                <label>Do you support NGOs?</label>
                <input type="radio" id="ngoYes" name="ngoSupport" value="Yes" required>
                <label for="ngoYes">Yes</label>
                <input type="radio" id="ngoNo" name="ngoSupport" value="No">
                <label for="ngoNo">No</label>
            </div>

            <button type="submit">Submit Survey</button>
        </form>
    </div>

    <div class="data-container">
        <h2>Submitted Responses</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Household</th>
                    <th>Income</th>
                    <th>NGO Support</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
